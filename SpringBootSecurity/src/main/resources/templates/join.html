<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>

<body th:align="center">
	<h1>회원가입</h1>
	<form th:action="join" method="post">
		<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
			<tr>
				<td bgcolor="pink" th:text="아이디"></td>
				<td><input name="id" type="text" size="10"></td>
			</tr>
			
			<tr>
				<td bgcolor="pink" th:text="비밀번호"></td>
				<td><input name="password" type="password" size="10"></td>
			</tr>
			
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="회원가입">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
