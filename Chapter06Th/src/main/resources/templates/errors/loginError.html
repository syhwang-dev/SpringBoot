<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body th:align="center">
<h1><font color="green">LoginException 발생!</font></h1>
<a href="login">메인 화면으로</a><hr>

<table>
	<tr>
		<th bgcolor="orange" align="left">예외 메시지 : [[${exception.message}]]</th>
	</tr>
	
	<tr th:each="trace : ${exception.stackTrace}">
		<td th:text="${trace}"></td>
	</tr>
</table>
</body>
</html>
